<div class="mt-2 row">
  <div class="col-3"></div>
  <div class="col-9">
    <div *ngFor="let a of audios">
      <div class="d-flex linea ps-3" (click)="playSong(a)">
        <button (click)="playSong(a)" class="me-2 playBtn">
          <img
            class="playImg"
            [src]="
              audioService.sound?.playing() && audioService.playing === a.nombre
                ? '../../../assets/pause.png'
                : '../../../assets/play.png'
            "
            alt=""
          />
        </button>
        <h4>{{ a.nombre }}</h4>
      </div>

      <!--
    <audio controls src="{{ a.link }}" type="audio/mp3">
    Your browser does not support the <code>audio</code> element.
  </audio>
-->
    </div>
  </div>
</div>
